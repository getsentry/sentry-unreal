name: update-dependencies-workflow

on: [push]

jobs:
  cocoa:
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v1
    with:
      path: Modules/sentry-cocoa
      name: Cocoa SDK
    secrets:
      api_token: ${{ secrets.DOCKER_TOKEN }}

  java:
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v1
    with:
      path: Modules/sentry-java
      name: Java SDK
    secrets:
      api_token: ${{ secrets.DOCKER_TOKEN }}

  native:
    uses: getsentry/github-workflows/.github/workflows/updater.yml@v1
    with:
      path: Modules/sentry-native
      name: Native SDK
    secrets:
      api_token: ${{ secrets.DOCKER_TOKEN }}
