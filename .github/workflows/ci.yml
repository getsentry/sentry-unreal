name: package-plugin-workflow

on: push

jobs:
  android-sdk:
    uses: ./.github/workflows/sdk.yml
    with:
      target: Android
      runsOn: ubuntu-latest

  ios-sdk:
    uses: ./.github/workflows/sdk.yml
    with:
      target: IOS
      runsOn: macos-latest

  macos-sdk:
    uses: ./.github/workflows/sdk.yml
    with:
      target: Mac
      runsOn: macos-latest

  linux-sdk:
    uses: ./.github/workflows/sdk.yml
    with:
      target: Linux
      runsOn: ubuntu-latest

  windows-sdk:
    uses: ./.github/workflows/sdk.yml
    with:
      target: Win64
      runsOn: windows-2019

 