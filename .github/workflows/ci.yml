name: package-plugin-workflow

on: [push]

jobs:
  package-plugin-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        unreal: [ue-4-27, ue-5-0]
        include:
        - unreal: ue-4-27
          UE_IMAGE: "ghcr.io/epicgames/unreal-engine:dev-slim-4.27"
          UE_VERSION: "ue4"
        - unreal: ue-5-0
          UE_IMAGE: "ghcr.io/epicgames/unreal-engine:dev-slim-5.0.2"
          UE_VERSION: "ue5"

    container:
      image: ${{ matrix.UE_IMAGE }}
      credentials:
        username: ${{ secrets.UE_REPO_USER }}
        password: ${{ secrets.UE_REPO_ACCESS_TOKEN }}
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Installing Linux Dependencies
        run: |
          sudo apt-get update
          pip3 install --upgrade pip

      - name: Installing UE CLI
        run:
          pip3 install ue4cli

      - name: Configuring UE CLI
        run:
          ue4 setroot /home/${{ matrix.UE_VERSION }}/UnrealEngine

      - name: Package plugin
        run: ue4 package