name: package-plugin-workflow

on: [push]

jobs:
  package-plugin-job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        unreal: ['4.27', '5.0.2']

    container:
      image: ghcr.io/epicgames/unreal-engine:dev-slim-${{ matrix.unreal }}
      credentials:
        username: ${{ secrets.UE_REPO_USER }}
        password: ${{ secrets.UE_REPO_ACCESS_TOKEN }}
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Installing Linux Dependencies
        run: |
          sudo apt-get update
          pip3 install --upgrade pip

      - name: Installing UE CLI
        run:
          pip3 install ue4cli

      - name: Configuring UE CLI
        run:
          ue4 setroot /home/ue4/UnrealEngine

      - name: Package plugin
        run: ue4 package
